<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>TT → MP3</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Mono:wght@400;500&family=Playfair+Display:wght@700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'DM Mono', monospace;
            background: #0a0a0a;
            color: #ffffff;
            min-height: 100vh;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 30%, rgba(0, 255, 136, 0.2) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(255, 0, 102, 0.2) 0%, transparent 50%);
            pointer-events: none;
        }

        .container {
            position: relative;
            z-index: 1;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }

        .header {
            margin-bottom: 60px;
        }

        .logo {
            font-family: 'Playfair Display', serif;
            font-size: 72px;
            font-weight: 900;
            line-height: 0.9;
            margin-bottom: 12px;
            background: linear-gradient(135deg, #00ff88 0%, #00ccff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .tagline {
            font-size: 14px;
            color: #888888;
            text-transform: uppercase;
            letter-spacing: 0.15em;
        }

        .card {
            background: #1a1a1a;
            border: 1px solid #333333;
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 24px;
        }

        .input-label {
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: #888888;
            margin-bottom: 10px;
            display: block;
        }

        .input-field {
            width: 100%;
            background: #0a0a0a;
            border: 1px solid #333333;
            border-radius: 12px;
            padding: 16px;
            font-family: 'DM Mono', monospace;
            font-size: 14px;
            color: #ffffff;
            outline: none;
            margin-bottom: 20px;
        }

        .input-field:focus {
            border-color: #00ff88;
            box-shadow: 0 0 0 3px rgba(0, 255, 136, 0.2);
        }

        .btn {
            width: 100%;
            background: #00ff88;
            color: #0a0a0a;
            border: none;
            border-radius: 12px;
            padding: 18px;
            font-family: 'DM Mono', monospace;
            font-size: 14px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(0, 255, 136, 0.3);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .status {
            padding: 16px;
            border-radius: 12px;
            font-size: 13px;
            margin-top: 16px;
            display: none;
        }

        .status.show {
            display: block;
        }

        .status.error {
            background: rgba(255, 68, 68, 0.15);
            border: 1px solid rgba(255, 68, 68, 0.3);
            color: #ff6b6b;
        }

        .status.success {
            background: rgba(0, 255, 136, 0.15);
            border: 1px solid rgba(0, 255, 136, 0.3);
            color: #00ff88;
        }

        .status.info {
            background: rgba(0, 204, 255, 0.15);
            border: 1px solid rgba(0, 204, 255, 0.3);
            color: #00ccff;
        }

        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #0a0a0a;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .history-card {
            display: none;
        }

        .history-card.show {
            display: block;
        }

        .history-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .history-title {
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: #888888;
        }

        .clear-btn {
            background: none;
            border: 1px solid #333333;
            color: #888888;
            padding: 6px 12px;
            border-radius: 6px;
            font-family: 'DM Mono', monospace;
            font-size: 11px;
            cursor: pointer;
            text-transform: uppercase;
        }

        .clear-btn:hover {
            border-color: #00ff88;
            color: #00ff88;
        }

        .history-item {
            background: #0a0a0a;
            border: 1px solid #333333;
            border-radius: 8px;
            padding: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            margin-bottom: 8px;
        }

        .history-item:hover {
            border-color: #00ff88;
        }

        .history-item-text {
            font-size: 12px;
            color: #888888;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            flex: 1;
        }

        @media (max-width: 600px) {
            .logo {
                font-size: 48px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="logo">TT→MP3</h1>
            <p class="tagline">Personal Audio Extractor</p>
        </header>

        <div class="card">
            <label class="input-label">TikTok URL</label>
            <input
                type="text"
                id="url-input"
                class="input-field"
                placeholder="paste link here..."
            />
            
            <button id="convert-btn" class="btn">
                Convert to MP3
            </button>

            <div id="status" class="status"></div>
        </div>

        <div id="history-card" class="card history-card">
            <div class="history-header">
                <span class="history-title">Recent Conversions</span>
                <button id="clear-btn" class="clear-btn">Clear</button>
            </div>
            <div id="history-list"></div>
        </div>
    </div>

    <script>
        const urlInput = document.getElementById('url-input');
        const convertBtn = document.getElementById('convert-btn');
        const statusDiv = document.getElementById('status');
        const historyCard = document.getElementById('history-card');
        const historyList = document.getElementById('history-list');
        const clearBtn = document.getElementById('clear-btn');

        let history = [];

        // Load history from localStorage
        function loadHistory() {
            const saved = localStorage.getItem('tt-mp3-history');
            if (saved) {
                history = JSON.parse(saved);
                renderHistory();
            }
        }

        // Save to history
        function saveToHistory(url) {
            history = [
                { url: url, timestamp: Date.now() },
                ...history.filter(item => item.url !== url)
            ].slice(0, 10);
            localStorage.setItem('tt-mp3-history', JSON.stringify(history));
            renderHistory();
        }

        // Render history
        function renderHistory() {
            if (history.length === 0) {
                historyCard.classList.remove('show');
                return;
            }

            historyCard.classList.add('show');
            historyList.innerHTML = history.map(item => `
                <div class="history-item" onclick="loadFromHistory('${item.url}')">
                    <span class="history-item-text">${item.url}</span>
                    <span>↻</span>
                </div>
            `).join('');
        }

        // Load URL from history
        function loadFromHistory(url) {
            urlInput.value = url;
            statusDiv.classList.remove('show');
        }

        // Clear history
        clearBtn.addEventListener('click', () => {
            history = [];
            localStorage.removeItem('tt-mp3-history');
            renderHistory();
        });

        // Show status
        function showStatus(message, type) {
            statusDiv.textContent = message;
            statusDiv.className = `status ${type} show`;
        }

        // Validate TikTok URL
        function isValidTikTokUrl(url) {
            const patterns = [
                /^https?:\/\/(www\.)?tiktok\.com\/@[\w.-]+\/video\/\d+/,
                /^https?:\/\/vm\.tiktok\.com\/[\w]+/,
                /^https?:\/\/(www\.)?tiktok\.com\/.*\/video\/\d+/
            ];
            return patterns.some(pattern => pattern.test(url));
        }

        // Convert to MP3
        async function convertToMP3() {
            const url = urlInput.value.trim();

            if (!url) {
                showStatus('Please paste a TikTok URL', 'error');
                return;
            }

            if (!isValidTikTokUrl(url)) {
                showStatus('Invalid TikTok URL format', 'error');
                return;
            }

            convertBtn.disabled = true;
            convertBtn.innerHTML = '<span class="spinner"></span>Converting...';
            showStatus('Extracting audio...', 'info');

            try {
                const apiUrl = `https://api.tiklydown.eu.org/api/download?url=${encodeURIComponent(url)}`;
                const response = await fetch(apiUrl);
                const data = await response.json();

                if (data.music && data.music.play_url) {
                    const audioUrl = data.music.play_url;
                    const filename = `tiktok_${Date.now()}.mp3`;
                    
                    const audioResponse = await fetch(audioUrl);
                    const blob = await audioResponse.blob();
                    
                    const downloadUrl = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = downloadUrl;
                    a.download = filename;
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    URL.revokeObjectURL(downloadUrl);

                    showStatus('✓ Downloaded successfully', 'success');
                    saveToHistory(url);
                    urlInput.value = '';
                } else {
                    showStatus('Could not extract audio from this video', 'error');
                }
            } catch (error) {
                console.error('Error:', error);
                showStatus('Conversion failed. Please try again.', 'error');
            } finally {
                convertBtn.disabled = false;
                convertBtn.innerHTML = 'Convert to MP3';
            }
        }

        // Event listeners
        convertBtn.addEventListener('click', convertToMP3);
        urlInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                convertToMP3();
            }
        });

        // Initialize
        loadHistory();
    </script>
</body>
</html>
